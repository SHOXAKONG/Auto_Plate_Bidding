{% extends 'base_login.html' %}

{% block title %}
    Register
{% endblock %}
{% block content %}
    <section class="register_page d-flex align-items-center" style="height: 100vh">
        <div class="container">
            <div class="register">
                <h1 class="text-center">
                    Register
                </h1>
                <form method="post" style="width: 60%; margin: 0 auto;">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="floatingInput"
                               placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="first_name" class="form-control" id="floatingInput"
                               placeholder="First Name">
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="last_name" class="form-control" id="floatingInput"
                               placeholder="Last Name">
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                               name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password Confirm"
                               name="password_confirm">
                        <label for="floatingPassword">Password Confirm</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
